<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- header -->
        <div class="container row">

            <!-- selezione -->
            <nav class="link">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </nav>
            <!-- /selezione -->

            <!-- logo -->
            <div class="logo">
                 <img src="img/boolean-logo.png" alt="logo">
            </div>
            <!-- /logo -->

            <!-- icone -->
            <div class="header-icons">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <!-- /icone -->
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section class="container">
                <div class="main-row">
                    <div class="body-shop">
                        <img class="default" src="img/1.webp" alt="first-photo">
                        <div class="heart">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="sostenibility">
                            <h4>Sostenibilità</h4>
                        </div>
                        <div class="discount">
                            <h6>-50%</h6>
                        </div>
                        <div class="brand">
                            <small>Levi's</small>
                            <h4>RELAXED FIT TEE UNISEX</h4>
                            <span class="actual-prize">14,99€</span><span class="old-prize">29,99€</span>
                        </div>
                    </div>
                    <div class="body-shop">
                        <img class="default" src="img/2.webp" alt="first-photo">
                    </div>
                    <div class="body-shop">
                        <img class="default" src="img/3.webp" alt="first-photo">
                    </div>
                    <div class="body-shop">
                        <img class="default" src="img/4.webp" alt="first-photo">
                    </div>
                    <div class="body-shop">
                        <img class="default" src="img/5.webp" alt="first-photo">
                    </div>
                    <div class="body-shop">
                        <img class="default" src="img/6.webp" alt="first-photo">
                    </div>                    
                </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
